name: poker_chip
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 3.1.3+20

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  riverpod: ^2.3.6
  flutter_riverpod: ^2.3.6
  go_router: ^13.1.0
  freezed: ^2.3.5
  freezed_annotation: ^2.2.0
  riverpod_annotation: ^2.1.1
  json_annotation: ^4.8.1

  firebase_core: ^2.13.1
  cloud_firestore: ^4.8.0
  firebase_auth: ^4.9.0

  uuid: ^3.0.7
  flutter_svg: ^2.0.7
  flutter_launcher_icons: ^0.13.1
  shared_preferences: ^2.2.2
  peerdart: ^0.5.4
  flutter_webrtc: ^0.9.47
  google_mobile_ads: ^4.0.0
  app_tracking_transparency: ^2.0.4
  async_preferences: ^0.8.0
  intl: ^0.18.1
  loader_overlay: ^4.0.0
  purchases_flutter: ^6.20.0
  dotted_border: ^2.1.0
  url_launcher: ^6.2.4
  qr_flutter: ^4.1.0
  in_app_review: ^2.0.8
  audioplayers: ^5.2.1
  flutter_tts: ^4.0.1
  firebase_analytics: ^10.8.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.5
  riverpod_generator: ^2.2.3
  json_serializable: ^6.7.0

flutter:
  generate: true

  fonts:
     - family: Kaisei_Decol
       fonts:
         - asset: assets/fonts/Kaisei_Decol/KaiseiDecol-Bold.ttf
         - asset: assets/fonts/Kaisei_Decol/KaiseiDecol-Regular.ttf
         - asset: assets/fonts/Kaisei_Decol/KaiseiDecol-Medium.ttf
     - family: Rubik
       fonts:
         - asset: assets/fonts/Rubik/Rubik-Medium.ttf
         - asset: assets/fonts/Rubik/Rubik-Regular.ttf
         - asset: assets/fonts/Rubik/Rubik-SemiBold.ttf
         - asset: assets/fonts/Rubik/Rubik-Bold.ttf
     - family: Sawarabi
       fonts:
         - asset: assets/fonts/Sawarabi/SawarabiMincho-Regular.ttf

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/audios/

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/app_icon2.png"